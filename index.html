					</cart-title-container>

					<cart-products-list-container>

					<cart-bill-container>

						<cart-bill-text>TOTAL PRICE</cart-bill-text>

						<cart-bill-number>$ 0</cart-bill-number>

						<span>
							<button type="button" class="default-button selected-button">PAY BY CASH</button>

						<span>
